<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Online Banking</h1>
        <div class="login">
            <input type="text" class="form-control" placeholder="Enter Your A/C Number" id="ac">
            <br>
            <input type="password" name="" id="password" class="form-control" placeholder="Pin">
            <span id="err"></span>
            <br>
            <button class="btn btn-success text-center" id="submit">Submit</button>
        </div>
    </div>

    <div id="main-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status">
                    <h4>Deposit</h4>
                    <h2 id="depositini">00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status">
                    <h4>Withdraw</h4>
                    <h2 id="withdrawini">00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status">
                    <h4>Total Amount</h4>
                    <h2 id="totalAmount">1000</h2>
                </div>
            </div>
        </div>
        <div id="choose-area">
            <h2 class="text-center gap">What you want?</h2>
            <div class="text-center gap">
                <button class="btn btn-success" id="Deposit-choose">Deposit</button>
                <button class="btn btn-dark " id="Withdraw-choose">Withdraw</button>
            </div>
        </div>
        <div id="deposit-area">
            <div class="login">
                <input type="text" class="form-control" placeholder="Enter Amount"id="depositAmount">
                <br>
                <button class="btn btn-success text-center" id="addDeposit">Deposit</button>
                
            </div>
        </div>

        <div id="withdraw-area">
            <div class="login">
                <input type="text" class="form-control" placeholder="Enter Amount"id="withdrawAmount">
                <br>
                <button class="btn btn-success text-center" id="addWithdraw">Withdraw</button>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
